<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

            <label for="productName">Nombre del Producto</label>
            <input type="text" id="productName" name="Nombre" placeholder="Nombre del producto" required>
            
            <label for="productDescription">Descripci贸n</label>
            <input type="text" id="productDescription" name="Descripci贸n" placeholder="Descripci贸n del producto" required>
            
            <label for="productPrice">Precio</label>

            <label for="productDiscountPrice">Precio con Descuento</label>
