<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago - Katicell</title>
    <link rel="stylesheet" href="css/pago.css">
    <link rel="icon" type="image/jpg" href="images/katicell.jpg">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Finaliza tu Compra</h1>

        <form class="payment-form" action="#" method="post">
            <div class="form-section">
                <h2>Información de Envío</h2>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-section">
                <h2>Método de Pago</h2>
                <label for="metodo-pago">Selecciona tu método de pago:</label>
                <select id="metodo-pago" name="metodo-pago" required>
                    <option value="">Selecciona un método</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>

                <div class="credit-card-logos">
                    <img src="img/icono-tarjetas.png" alt="Métodos de pago" width="100%" />
                </div>

                <label for="numero-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>

                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/AA" required>

                <label for="codigo-seguridad">Código de Seguridad:</label>
                <input type="text" id="codigo-seguridad" name="codigo-seguridad" required>
            </div>

            <button type="submit" class="submit-button">Completar Pago</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Katicell - Todos los derechos reservados</p>
    </footer>
</body>
</html>
